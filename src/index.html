<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>F1 Season Viewer</title>
    <link rel="stylesheet" href="css/tailwind.min.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header class="flex w-full items-center justify-between bg-orange-600">
      <img
        class="justify-self-start"
        src="Images/logo-mobile.png"
        alt="Logo"
        title="Go to main page"
      />
      <h1><abr title="Formula One">F1</abr> Season Viewer</h1>
      <ul></ul>
    </header>
    <noscript
      ><strong class="bg-red-600 text-center text-white">
        Please enable JavaScript in your browser. This site won't work properly
        otherwise.
      </strong></noscript
    >
    <main>
      <article class="flex justify-between" id="home">
        <section>
          <h2>View information on Formula One Races</h2>
          <label for="SelSeason">Season:</label>
          <select id="SelSeason">
            <option value="0">No Season Selected</option>
            <option value="1">2020</option>
            <option value="2">2021</option>
            <option value="3">2022</option>
            <option value="4">2023</option>
          </select>
        </section>
        <img
          src="https://media1.tenor.com/m/GNPs4yC-wYgAAAAC/44.gif"
          alt="Cat driving a car"
          title="LOL"
        />
      </article>
      <article></article>
    </main>
  </body>
</html>
